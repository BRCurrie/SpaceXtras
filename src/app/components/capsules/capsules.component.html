<div class="mat-elevation-z8">
  <table
    mat-table
    class="full-width-table"
    [dataSource]="dataSource"
    matSort
    aria-label="Elements"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="capsule_serial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>capsule_serial</th>
      <td mat-cell *matCellDef="let row">{{ row.capsule_serial }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="capsule_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>capsule_id</th>
      <td mat-cell *matCellDef="let row">{{ row.capsule_id }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
