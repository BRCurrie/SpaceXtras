<mat-sidenav-container class="app-content">
  <!-- Sidenav is hidden unless the button is toggled on a mobile screen -->
  <mat-sidenav
    #drawer
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <!-- Sidenav -->
    <mat-toolbar color="accent" class="header">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/launches">Launches</a>
      <a mat-list-item routerLink="/roadster">Roadster</a>
      <a mat-list-item routerLink="/timeline">Timeline</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="main-content">
    <!-- Navbar  -->
    <mat-toolbar color="primary" class="main-toolbar">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <h1 class="app-brand">SpaceX Data</h1>
        <span *ngIf="!(isHandset$ | async)">
          <a mat-button routerLink="/launches">Launches</a>
          <a mat-button routerLink="/roadster">Roadster</a>
          <a mat-button routerLink="/timeline">Timeline</a>
        </span>
      </mat-toolbar-row>
    </mat-toolbar>
    <main class="main-content-inner">
      <!-- Add Content Here -->
      <section class="content-area">
        <router-outlet></router-outlet>
      </section>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
