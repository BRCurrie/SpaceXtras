<div class="container">
  <mat-card
    style="margin-top: 1em; margin-bottom: 1em;"
    *ngFor="let history of history"
  >
    <mat-card-header>
      <!-- <mat-card-title> {{ history.title }} </mat-card-title> -->
      <mat-card-subtitle>
        {{ history.event_date_utc | date: "longDate" }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>{{
          history.title
        }}</mat-expansion-panel-header>
        <p>
          {{ history.details }}
        </p>
      </mat-expansion-panel>
    </mat-card-content></mat-card
  >
</div>
